server:
  port: 9091
  context-path: /app-admin-server
spring:
  application:
    name: app-admin-server
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/app-admin
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    tomcat:
      max-wait: 10000
      validation-query: select 1
      max-idle: 10
      min-idle: 5
      initial-size: 5

mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml
  type-aliases-package: com.app.admin.server.bean







