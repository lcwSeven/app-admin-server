spring.application.name=app-admin-server
server.port=9091
server.context-path=/app-admin-server

#mysql
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/app-admin?useSSL=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.tomcat.max-wait=10000
spring.datasource.tomcat.validation-query=select 1
spring.datasource.tomcat.max-idle=10
spring.datasource.tomcat.min-idle= 5
spring.datasource.tomcat.initial-size=5

#mybatis
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.type-aliases-package=com.app.admin.server.bean